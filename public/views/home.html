<div class="home-main">
	<div class="title"><h1>Lists</h1></div>
	<div class="list-mini" ng-repeat="list in user.lists">
		<div class="list-mini-name"><h1>{{list.name}}</h1></div>
		<div class="list-mini-length">{{list.items.length}}</div>
		<div class="list-mini-btns">
			<div class="edit-btn"><i class="fa fa-pencil" aria-hidden="true"></i></div>
		</div>
	</div>
	
</div>
