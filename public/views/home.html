<div class="home-main">
	<div class="create">
			<i class="fa fa-plus icon" aria-hidden="true" open-create></i>
	</div>
	<div class="title"><h1>Lists</h1></div>
	<div class="list-mini" ng-repeat="list in user.lists">
		<div class="list-mini-name"><h1>{{list.name}}</h1></div>
		<div class="list-mini-length">{{list.items.length}}</div>
		<div class="list-mini-btns">
			<div class="edit-btn"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></div>
		</div>
	</div>
	
	
	
	<div class="side-panel">
		<div class="close">
			<i class="fa fa-times icon" aria-hidden="true" close-create></i>
		</div>
		
		<div class="btns">
			
		</div>
	</div>
	
</div>
