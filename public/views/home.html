<div class="home-main">
	<div class="create" open-create>
			<i class="fa fa-plus icon" aria-hidden="true" ></i>
	</div>
	<div class="title"><h1>Lists</h1></div>
	<div class="list-mini" ng-repeat="list in user.lists track by $index">
		<a ui-sref="user.list({index: $index})"><div class="list-mini-name">
			<h1>{{list.name}}</h1>
	</div></a>
		<div class="list-mini-length">{{list.items.length}}</div>
		<div class="list-mini-btns" open-create>
			<div class="edit-btn"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></div>
		</div>
	</div>
	
	
	<div class="side-panel">
		<div class="close" close-create>
			<i class="fa fa-times icon" aria-hidden="true" ></i>
		</div>
		
		<div class="btns">
			
		</div>
	</div>
	
</div>
