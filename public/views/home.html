<div class="home-main">
	
	<get-user></get-user>
	
	<div class="create" ui-sref="user.home.new" open-create>
		<i class="fa fa-plus icon" aria-hidden="true"></i>
	</div>
	
	<div class="close-wrapper" close-create>
		
		<div class="title"><h1>Lists</h1></div>
		<div class="list-mini" ng-repeat="list in user.lists track by $index">
			<a ui-sref="user.list.new({listIndex: $index})">
				<div class="list-mini-name"><h1>{{list.name}}</h1></div>
			</a>
			<div class="list-mini-length">{{list.items.length}}</div>
			<div class="list-mini-btns" ui-sref="user.home.edit({listIndex: $index})" ui-sref-opts="{reload: true}">
				<div class="edit-btn"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></div>
			</div>
		</div>
	</div>
	
	<ui-view class="side-panel"></ui-view>
	

</div>
